version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: irbforms-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-irbforms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-irbforms}
      POSTGRES_DB: ${POSTGRES_DB:-irbforms}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-irbforms}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: irbforms-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-irbforms}:${POSTGRES_PASSWORD:-irbforms}@db:5432/${POSTGRES_DB:-irbforms}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-me}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - UPLOAD_DIR=/app/storage/uploads
      - GENERATED_DIR=/app/storage/generated
      - TEMPLATE_DIR=/app/storage/templates
      - LIBREOFFICE_PATH=/usr/bin/soffice
      - DEBUG=${DEBUG:-true}
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: irbforms-frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:5173"
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
